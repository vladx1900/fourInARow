<!DOCTYPE html>
<html>
<head>
    <title>Four in a row</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>

<div class="gameTable">

    <div class="container" id="gameArea">
        <div style="float: left;">
        <table class="table-rows">

        </table>
        </div>
        <div class="players player-1">
            <div class="input1">
                <button class="btn btn-info">Player 1</button>
            </div>
        </div>
        <div class="players player-2">
            <div class="input2">
                <button class="btn btn-info">Player 2</button>
            </div>
        </div>

        <button class="btn btn-primary buttons" id="newGame">New Game</button>
        <br>
        <button class="btn btn-secondary buttons" id="undo">Undo <i class="fa fa-undo" aria-hidden="true"></i></button>

    </div>

</div>

<script src="public/js/app.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="public/js/inline-edit.jquery.js"></script>

<script>
    $(".input1").inlineEdit({
        type: 'text',
        className: 'player-name'
    });

    $(".input2").inlineEdit({
        type: 'text',
        className: 'player-name'
    });

</script>


</body>
</html>
